      batteryCapacity:
        type: integer
      batteryVoltage:
        type: number
      chargeLimit:
        type: number
      charging:
        type: boolean
      fuelPercentRemaining:
        type: number
      latitude:
        type: number
      longitude:
        type: number
      odometer:
        type: number
      oil:
        type: number
      range:
        type: number
      recordCreatedAt:
        type: string
      recordUpdatedAt:
        type: string
      soc:
