    - VehicleCustomImage
    type: string
    x-enum-varnames:
    - DriversLicense
    - Other
    - VehicleTitle
    - VehicleRegistration
    - VehicleInsurance
    - VehicleMaintenance
    - VehicleCustomImage
  internal_controllers.GeoFenceUserDevice:
    properties:
      mmy:
        type: string
      name:
        type: string
      userDeviceId:
        type: string
    type: object
  internal_controllers.GetGeofence:
