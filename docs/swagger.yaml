basePath: /v1
definitions:
  apitypes.Type:
    properties:
      name:
        type: string
      type:
        type: string
    type: object
  apitypes.TypedData:
    properties:
      domain:
        $ref: '#/definitions/apitypes.TypedDataDomain'
      message:
        $ref: '#/definitions/apitypes.TypedDataMessage'
      primaryType:
        type: string
      types:
        $ref: '#/definitions/apitypes.Types'
    type: object
  apitypes.TypedDataDomain:
    properties:
      chainId:
        $ref: '#/definitions/math.HexOrDecimal256'
