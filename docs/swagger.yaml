  github_com_DIMO-Network_devices-api_internal_services.DeviceVehicleInfo:
    properties:
      base_msrp:
        type: integer
      driven_wheels:
        type: string
      epa_class:
        type: string
      fuel_tank_capacity_gal:
        type: string
      fuel_type:
        type: string
      mpg:
        type: string
      mpg_city:
        type: string
      mpg_highway:
        type: string
      number_of_doors:
        type: string
      vehicle_type:
        description: VehicleType PASSENGER CAR, from NHTSA
        type: string
    type: object
  github_com_DIMO-Network_devices-api_internal_services.ErrorCodesResponse:
    properties:
      code:
        example: P0148
        type: string
      description:
        example: Fuel delivery error
        type: string
    type: object
  github_com_DIMO-Network_devices-api_internal_services.PowertrainType:
    enum:
    - ICE
    - HEV
    - PHEV
    - BEV
    - FCEV
    type: string
    x-enum-varnames:
    - ICE
    - HEV
    - PHEV
    - BEV
    - FCEV
  github_com_DIMO-Network_devices-api_internal_services.UserDeviceMetadata:
    properties:
      canProtocol:
        description: CANProtocol is the protocol that was detected by edge-network
          from the autopi.
        type: string
      elasticDefinitionSynced:
        type: boolean
      elasticRegionSynced:
        type: boolean
      geoDecodedCountry:
        type: string
      geoDecodedStateProv:
        type: string
      postal_code:
        type: string
      powertrainType:
        $ref: '#/definitions/github_com_DIMO-Network_devices-api_internal_services.PowertrainType'
    type: object
  internal_controllers.AutoPiDeviceInfo:
    properties:
      beneficiaryAddress:
        items:
          type: integer
        type: array
      claim:
        allOf:
        - $ref: '#/definitions/internal_controllers.TransactionStatus'
        description: Claim contains the status of the on-chain claiming meta-transaction.
      deviceId:
        type: string
      dockerReleases:
        items:
          type: integer
        type: array
      ethereumAddress:
        items:
          type: integer
        type: array
      hwRevision:
        type: string
      isUpdated:
        type: boolean
      lastCommunication:
        type: string
      manufacturer:
        $ref: '#/definitions/internal_controllers.ManufacturerInfo'
      ownerAddress:
        type: string
      pair:
        allOf:
        - $ref: '#/definitions/internal_controllers.TransactionStatus'
        description: Pair contains the status of the on-chain pairing meta-transaction.
      releaseVersion:
        type: string
      shouldUpdate:
        type: boolean
      template:
        type: integer
      tokenId:
        $ref: '#/definitions/big.Int'
      unitId:
        type: string
      unpair:
        allOf:
        - $ref: '#/definitions/internal_controllers.TransactionStatus'
        description: Unpair contains the status of the on-chain unpairing meta-transaction.
    type: object
  internal_controllers.BurnRequest:
    properties:
      signature:
        description: Signature is the hex encoding of the EIP-712 signature result.
        type: string
    required:
    - signature
    type: object
  internal_controllers.BurnSyntheticDeviceRequest:
    properties:
      signature:
        type: string
    type: object
  internal_controllers.CommandRequestStatusResp:
    properties:
      command:
        example: doors/unlock
        type: string
      createdAt:
        example: "2022-08-09T19:38:39Z"
        type: string
      id:
        example: 2D8LqUHQtaMHH6LYPqznmJMBeZm
        type: string
      status:
        enum:
        - Pending
        - Complete
        - Failed
        example: Complete
        type: string
      updatedAt:
        example: "2022-08-09T19:39:22Z"
        type: string
    type: object
  internal_controllers.CommandResponse:
    properties:
      requestId:
        type: string
    type: object
  internal_controllers.CompleteOAuthExchangeRequest:
    properties:
      authorizationCode:
        type: string
      redirectUri:
        type: string
    type: object
  internal_controllers.CompleteOAuthExchangeResponse:
    properties:
      definition:
        $ref: '#/definitions/internal_controllers.DeviceDefinition'
      externalId:
        type: string
      vin:
        type: string
    type: object
  internal_controllers.CompleteOAuthExchangeResponseWrapper:
    properties:
      vehicles:
        items:
          $ref: '#/definitions/internal_controllers.CompleteOAuthExchangeResponse'
        type: array
    type: object
  internal_controllers.CreateGeofence:
    properties:
      h3Indexes:
        description: 'required: false'
        items:
          type: string
        type: array
      name:
        description: 'required: true'
        type: string
      type:
        description: |-
          one of following: "PrivacyFence", "TriggerEntry", "TriggerExit"
          required: true
        type: string
      userDeviceIds:
        description: Optionally link the geofence with a list of user device ID
        items:
          type: string
        type: array
    type: object
  internal_controllers.DeviceDefinition:
    properties:
      id:
        type: string
      make:
        type: string
      model:
        type: string
      year:
        type: integer
    type: object
  internal_controllers.DocumentResponse:
    properties:
      createdAt:
        type: string
      ext:
        type: string
      id:
        type: string
      name:
        type: string
      type:
        $ref: '#/definitions/internal_controllers.DocumentTypeEnum'
      url:
        type: string
      userDeviceId:
        type: string
    type: object
  internal_controllers.DocumentTypeEnum:
    enum:
    - DriversLicense
    - Other
    - VehicleTitle
    - VehicleRegistration
    - VehicleInsurance
    - VehicleMaintenance
    - VehicleCustomImage
    type: string
    x-enum-varnames:
    - DriversLicense
    - Other
    - VehicleTitle
    - VehicleRegistration
    - VehicleInsurance
    - VehicleMaintenance
    - VehicleCustomImage
  internal_controllers.GeoFenceUserDevice:
    properties:
      mmy:
        type: string
      name:
        type: string
      userDeviceId:
        type: string
    type: object
  internal_controllers.GetGeofence:
    properties:
      createdAt:
        type: string
      h3Indexes:
        items:
          type: string
        type: array
      id:
        type: string
      name:
        type: string
      type:
        type: string
      updatedAt:
        type: string
      userDevices:
        items:
          $ref: '#/definitions/internal_controllers.GeoFenceUserDevice'
        type: array
    type: object
  internal_controllers.GetUserDeviceErrorCodeQueriesResponse:
    properties:
      queries:
        items:
          $ref: '#/definitions/internal_controllers.GetUserDeviceErrorCodeQueriesResponseItem'
        type: array
    type: object
  internal_controllers.GetUserDeviceErrorCodeQueriesResponseItem:
    properties:
      clearedAt:
        description: |-
          ClearedAt is the time at which the user cleared the codes from this query.
          May be null.
        example: "2023-05-23T12:57:05Z"
        type: string
      errorCodes:
        items:
          $ref: '#/definitions/github_com_DIMO-Network_devices-api_internal_services.ErrorCodesResponse'
        type: array
      requestedAt:
        example: "2023-05-23T12:56:36Z"
        type: string
    type: object
  internal_controllers.GetUserDeviceIntegrationResponse:
    properties:
      createdAt:
        description: CreatedAt is the creation time of this integration for this device.
        type: string
      externalId:
        description: |-
          ExternalID is the identifier used by the third party for the device. It may be absent if we
          haven't authorized yet.
        type: string
      status:
        description: Status is one of "Pending", "PendingFirstData", "Active", "Failed",
          "DuplicateIntegration".
        type: string
      tesla:
        allOf:
        - $ref: '#/definitions/internal_controllers.TeslaIntegrationInfo'
        description: Contains further details about tesla integration status
    type: object
  internal_controllers.ManufacturerInfo:
    properties:
      name:
        type: string
      tokenId:
        $ref: '#/definitions/big.Int'
    type: object
  internal_controllers.MintSyntheticDeviceRequest:
    properties:
      signature:
        example: 0xc565d38982e1a5004efb5ee390fba0a08bb5e72b3f3e91094c66bc395c324f785425d58d5c1a601372d9c16164e380c63e89f1e0ea95fdefdf7b2854c4f938e81b
        type: string
    type: object
  internal_controllers.MyDevicesResp:
    properties:
      sharedDevices:
        items:
          $ref: '#/definitions/internal_controllers.UserDeviceFull'
        type: array
      userDevices:
        items:
          $ref: '#/definitions/internal_controllers.UserDeviceFull'
        type: array
    type: object
  internal_controllers.NFTImageData:
    properties:
      imageData:
        description: ImageData contains the base64-encoded NFT PNG image.
        type: string
      imageDataTransparent:
        description: |-
          ImageDataTransparent contains the base64-encoded NFT PNG image
          with a transparent background, for use in the app. For compatibility
          with older versions it is not required.
        type: string
    required:
    - imageData
    type: object
  internal_controllers.Privilege:
    properties:
      expiry:
        type: string
      id:
        type: integer
      updatedAt:
        type: string
    type: object
  internal_controllers.PrivilegeUser:
    properties:
      address:
        type: string
      privileges:
        items:
          $ref: '#/definitions/internal_controllers.Privilege'
        type: array
    type: object
  internal_controllers.QueryDeviceErrorCodesReq:
    properties:
      errorCodes:
        example:
        - P0106
        - P0279
        items:
          type: string
        type: array
    type: object
  internal_controllers.QueryDeviceErrorCodesResponse:
    properties:
      clearedAt:
        type: string
      errorCodes:
        items:
          $ref: '#/definitions/github_com_DIMO-Network_devices-api_internal_services.ErrorCodesResponse'
        type: array
    type: object
  internal_controllers.RegisterDeviceIntegrationRequest:
    properties:
      accessToken:
        type: string
      code:
        description: Code is an OAuth authorization code. Not used in all integrations.
        type: string
      expiresIn:
        type: integer
      externalId:
        description: |-
          ExternalID specifies which vehicle on the account to select. It is only used for
          software integrations.
        type: string
      redirectURI:
        description: RedirectURI is the OAuth redirect URI used by the frontend. Not
          used in all integrations.
        type: string
      refreshToken:
        type: string
      version:
        type: integer
    type: object
  internal_controllers.RegisterUserDevice:
    properties:
      countryCode:
        type: string
      definitionId:
        description: DefinitionID new slug id
        type: string
      deviceDefinitionId:
        description: deprecated
        type: string
    type: object
  internal_controllers.RegisterUserDeviceResponse:
    properties:
      deviceDefinitionId:
        type: string
      integrationCapabilities:
        items:
          $ref: '#/definitions/github_com_DIMO-Network_devices-api_internal_services.DeviceCompatibility'
        type: array
      userDeviceId:
        type: string
    type: object
  internal_controllers.RegisterUserDeviceSmartcar:
    properties:
      code:
        description: Code refers to the auth code provided by smartcar when user logs
          in
        type: string
      countryCode:
        type: string
      redirectURI:
        type: string
    type: object
  internal_controllers.RegisterUserDeviceVIN:
    properties:
      canProtocol:
        description: CANProtocol is the protocol that was detected by edge-network
          from the autopi.
        type: string
      countryCode:
        type: string
      preApprovedPSK:
        type: string
      vin:
        type: string
    type: object
  internal_controllers.SACDInput:
    properties:
      expiration:
        $ref: '#/definitions/big.Int'
      grantee:
        items:
          type: integer
        type: array
      permissions:
        $ref: '#/definitions/big.Int'
      source:
        type: string
    type: object
  internal_controllers.SyntheticDeviceStatus:
    properties:
      address:
        description: Address is the Ethereum address of the synthetic device.
        example: 0xAED7EA8035eEc47E657B34eF5D020c7005487443
        type: string
      burnTransaction:
        allOf:
        - $ref: '#/definitions/internal_controllers.TransactionStatus'
        description: |-
          BurnTransaction contains the status of the synthetic device burning meta-transaction,
          if one is in flight or has failed.
      failureReason:
        description: |-
          FailureReason is populated with a human-readable error message if the status
          is "Failed" because of an on-chain revert and we were able to decode the reason.
        type: string
      status:
        description: Status is the status of the minting meta-transaction.
        enum:
        - Unstarted
        - Submitted
        - Mined
        - Confirmed
        - Failed
        example: Confirmed
        type: string
      tokenId:
        description: TokenID is the token id of the minted device.
        example: 15
        type: number
      txHash:
        description: TxHash is the hash of the submitted transaction.
        example: 0x30bce3da6985897224b29a0fe064fd2b426bb85a394cc09efe823b5c83326a8e
        type: string
    type: object
  internal_controllers.TeslaIntegrationInfo:
    properties:
      apiVersion:
        description: |-
          APIVersion is the version of the Tesla API being used. There are currently two valid values:
          1 is the old "Owner API", 2 is the new "Fleet API".
        type: integer
      missingRequiredScopes:
        description: MissingRequiredScopes lists scopes required by DIMO that we're
          missing.
        items:
          type: string
        type: array
      telemetrySubscribed:
        description: |-
          TelemetrySubscribed is true if DIMO has subscribed to the vehicle's telemetry stream. Note that
          virtual key pairing is required for this to work.
        type: boolean
      virtualKeyAdded:
        description: |-
          VirtualKeyAdded is true if the DIMO virtual key has been added to the vehicle. This is deprecated.
          Use VirtualKeyStatus instead.
        type: boolean
      virtualKeyStatus:
        description: |-
          VirtualKeyStatus indicates whether the Tesla can pair with DIMO's virtual key; and if it can,
          whether the key has indeed been paired.
        enum:
        - Paired
        - Unpaired
        - Incapable
        type: string
    type: object
  internal_controllers.TransactionStatus:
    properties:
      createdAt:
        description: CreatedAt is the timestamp of the creation of the meta-transaction.
        example: "2022-10-01T09:22:21.002Z"
        type: string
      failureReason:
        description: |-
          FailureReason is populated with a human-readable error message if the status
          is "Failed" because of an on-chain revert and we were able to decode the reason.
        type: string
      hash:
        description: Hash is the hexidecimal transaction hash, available for any transaction
          at the Submitted stage or greater.
        example: 0x28b4662f1e1b15083261a4a5077664f4003d58cb528826b7aab7fad466c28e70
        type: string
      status:
        description: Status is the state of the transaction performing this operation.
        enum:
        - Unsubmitted
        - Submitted
        - Mined
        - Confirmed
        - Failed
        example: Mined
        type: string
      updatedAt:
        description: UpdatedAt is the last time we updated the status of the transaction.
        example: "2022-10-01T09:22:26.337Z"
        type: string
    type: object
  internal_controllers.UpdateVINReq:
    properties:
      canProtocol:
        description: CANProtocol optional. Numeric style made up protocol. 6 = CAN11_500,
          7 = CAN29_500, 66/77 are some UDS thing etc
        type: string
      countryCode:
        description: CountryCode optional. Is set on the user device record
        type: string
      signature:
        description: |-
          Signature is the hex-encoded result of the AutoPi signing the VIN. It must
          be present to verify the VIN.
        example: 16b15f88bbd2e0a22d1d0084b8b7080f2003ea83eab1a00f80d8c18446c9c1b6224f17aa09eaf167717ca4f355bb6dc94356e037edf3adf6735a86fc3741f5231b
        type: string
      vin:
        description: |-
          VIN is a vehicle identification number. At the very least, it must be
          17 characters in length and contain only letters and numbers.
        example: 4Y1SL65848Z411439
        type: string
    required:
    - vin
    type: object
  internal_controllers.UserDeviceFull:
    properties:
      countryCode:
        type: string
      customImageUrl:
        type: string
      deviceDefinition:
        $ref: '#/definitions/github_com_DIMO-Network_devices-api_internal_services.DeviceDefinition'
      id:
        type: string
      integrations:
        items:
          $ref: '#/definitions/internal_controllers.UserDeviceIntegrationStatus'
        type: array
      metadata:
        $ref: '#/definitions/github_com_DIMO-Network_devices-api_internal_services.UserDeviceMetadata'
      name:
        type: string
      nft:
        $ref: '#/definitions/internal_controllers.VehicleNFTData'
      optedInAt:
        type: string
      privilegedUsers:
        items:
          $ref: '#/definitions/internal_controllers.PrivilegeUser'
        type: array
      vin:
        type: string
      vinConfirmed:
        type: boolean
    type: object
  internal_controllers.UserDeviceIntegrationStatus:
    properties:
      createdAt:
        type: string
      externalId:
        type: string
      integrationId:
        type: string
      integrationVendor:
        type: string
      metadata:
        type: string
      status:
        type: string
      syntheticDevice:
        $ref: '#/definitions/internal_controllers.SyntheticDeviceStatus'
      tokenId:
        $ref: '#/definitions/big.Int'
      updatedAt:
        type: string
    type: object
  internal_controllers.VehicleMintRequest:
    properties:
      imageData:
        description: ImageData contains the base64-encoded NFT PNG image.
        type: string
      imageDataTransparent:
        description: |-
          ImageDataTransparent contains the base64-encoded NFT PNG image
          with a transparent background, for use in the app. For compatibility
          with older versions it is not required.
        type: string
      sacdInput:
        allOf:
        - $ref: '#/definitions/internal_controllers.SACDInput'
        description: SACDInput contains user signed permission grant, including grantee,
          permissions, expiration and link to signed document
      signature:
        description: Signature is the hex encoding of the EIP-712 signature result.
        type: string
    required:
    - imageData
    - signature
    type: object
  internal_controllers.VehicleNFTData:
    properties:
      burnTransaction:
        allOf:
        - $ref: '#/definitions/internal_controllers.TransactionStatus'
        description: |-
          BurnTransaction contains the status of the vehicle burning meta-transaction, if one
          is in flight or has failed.
      failureReason:
        description: |-
          FailureReason is populated if the status is "Failed" because of an on-chain revert and
          we were able to decode the reason.
        type: string
      ownerAddress:
        description: OwnerAddress is the Ethereum address of the NFT owner.
        items:
          type: integer
        type: array
      status:
        description: Status is the minting status of the NFT.
        enum:
        - Unstarted
        - Submitted
        - Mined
        - Confirmed
        - Failed
        example: Confirmed
        type: string
      tokenId:
        example: 37
        type: number
      tokenUri:
        example: https://nft.dimo.zone/37
        type: string
      txHash:
        description: TxHash is the hash of the minting transaction.
        example: 0x30bce3da6985897224b29a0fe064fd2b426bb85a394cc09efe823b5c83326a8e
        type: string
    type: object
  internal_controllers_user_sd.Message:
    properties:
      message:
        type: string
    type: object
  math.HexOrDecimal256:
    type: object
info:
  contact: {}
  title: DIMO Devices API
  version: "1.0"
paths:
  /aftermarket/device/by-serial/{serial}:
    get:
      description: Gets the information about the aftermarket device by serial number.
      parameters:
      - description: AutoPi unit id or Macaron serial number
        in: path
        name: serial
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers.AutoPiDeviceInfo'
      security:
      - BearerAuth: []
      tags:
      - integrations
  /compass/device-by-vin/{vin}:
    get:
      description: Temporary endpoint meant for compass-iot integration. Gets you
        the token id's by the VIN
      parameters:
      - description: VIN
        in: path
        name: vin
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: invalid VIN
        "404":
          description: user device with VIN not found
        "500":
          description: server error
      security:
      - PSK: []
      tags:
      - user-devices
  /countries:
    get:
      description: Returns all the supported countries
      produces:
      - application/json
      responses:
