      verified:
        type: boolean
    type: object
  github_com_DIMO-Network_devices-api_internal_services.DeviceMake:
    properties:
      id:
        type: string
      logo_url:
        type: string
      name:
        type: string
      oem_platform_name:
        type: string
    type: object
  github_com_DIMO-Network_devices-api_internal_services.DeviceType:
    properties:
      make:
        type: string
      model:
        type: string
      subModels:
        items:
          type: string
