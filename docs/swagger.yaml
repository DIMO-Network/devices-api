    type: object
  internal_controllers.NFTMetadataResp:
    properties:
      attributes:
        items:
          $ref: '#/definitions/internal_controllers.NFTAttribute'
        type: array
      description:
        type: string
      image:
        type: string
      name:
        type: string
    type: object
  internal_controllers.Offer:
